<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="container">

    <div class="equilibrium-pic">
      <img src="images/image-equilibrium.jpg" alt="equilibrium image" class="image">
      <div class="middle">

       <div class="view-icon"></div>
      </div>
      
    </div>

    <div class="text">
      <p><a href="#">Equilibrium #3429</a></p>

      <p> <span>Our Equilibrium collection promotes balance and calm.</span>
      </p>
    </div>
   
  
    <div class="eth-clock">

      <div class="ethereum"> 
        <p class="cyan">  <img src="images/icon-ethereum.svg"> 0.041 ETH</p>
      </div>

      <div class="clock"> 
        <p> <img src="images/icon-clock.svg"> <span>3 days left</span> </p>
      </div>

    </div>

    <div class="line">.</div>
    
    <div class="avatar-text">
      <img src="images/image-avatar.png" alt="avatar" class="avatar">
      <p> <span>Creation of</span> <a href="#"> Jules Wyvern</a></p>
    </div>

    
    </div>
  </div>
</body>

</html>
